<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for  an Intending Bank User.</title>
    <form>
        <h1></h1>
        
       <br><br>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname", required>
       
       <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" required> 
       
       <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" required>

        <br><br>
        <label for="Phone Number">Phone Number:</label>
        <input type="Number", name="Phone Number" required>

        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="Password" required>

        <br><br>
        <label for="confirm password">Confirm Password:</label>
        <input type="text" name="Confirm password" required>

        <br><br>
        <label for="Mother Maiden Name">Mother Maiden Name:</label>
        <input type="text" name="Mother maiden name" required>

        <br><br>
        <label for="Bank Verification Number">Bank Verification Number:</label>
        <input type="text" name="Bank Verification Number" id="Bank Verification Number" required>

        <br><br>
        <label for="Account Number">Account Number:</label>
        <input type="text" name="Account Number" required>

        <br><br>
        <label for="Nationality">Nationality:</label>
        <input type="text" name="Nationality" required>

        <br><br>
        <label for="Residential Address">Residential Address:</Address> <Address></Address></label>
        <input type="text" name="residential addredd">

        <br><br>
        <label for="Date of birth">Date of Birth</label>
        <input type="date" name="DOB" required>

        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" required> Male
        <input type="radio" name="Gender" required> Female
        <input type="radio" name="Gender" required> Rather not say

        <br><br>
        <label for="Marital Status">Marital Status:</label>
        <input type="radio" name="Marital Status" required> Single
        <input type="radio" name="Marital Status"required> Married
        <input type="radio" name="Marital Status" required> Divorced
        <input type="radio" name="Marital Status"required> Widowed

        <br><br>
        <label for="Brief description of yourself">Brief description of yourself:</label>
        <textarea name="Description" id="Description" cols="10" rows="5">Type here</textarea>

        <br><br>
        <label for="Files">Upload your passport:</label>
        <input type="file", id="files" name="Files" required>

        <br><br>
        <label for="Type of account">Type of Account:</label>
        <select>
            <option>--Please Choose an Option--</option>
            <option>Savings Account</option>
            <option>Current Account</option>
            <option>Domicillary Account</option>
            <option>Fixed Deposit Account</option>
            <option>Future Account</option>
            <option>Joint Account</option>
            <option>Corporate Account</option>
            <option>Diaspora Account</option>
            <option>Compare Account</option>
        </select>

        <br><br>
        <label for="State of Origin">State of Origin:</label>
        <input type="State" name="State of Origin" required>

        <br><br>
        <label for="text">LGA</label>
        <input type="text" name="LGA" required>

        <br><br>
        <label for="Smedia">Link to your Social Media Accounts:</label> <br>
        Twitter: <input type="url" name="Twitter">  <br>
        LinkedIn:<input type="url" name="LinkedIn">  <br>
        Facebook:<input type="url" name="Facebook">  <br>
        Instagram:<input type="url" name="Instagram"> 

        </form>
</head>
